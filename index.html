<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Dino Ipsum Game</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Dino Ipsum Game</h1>
      <form id="dino-form">
        <div class="form-group">
          <label for="paragraphs">Enter the number of paragraphs you want to generate: </label>
          <input type="number" name="paragraphs" id="paragraphs">
        </div>
        <div class="form-group">
          <label for="words">Enter the number of words you want to generate: </label>
          <input type="number" name="words" id="words">
        </div>
        <button type="button" name="submit-button" id="get-dino" class="btn-success">Get Dino Ipsum</button>
      </form>
      <div>
        <h2>Here's your Dino Ipsum:</h2>
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
