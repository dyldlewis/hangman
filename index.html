<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Dino Ipsum Game</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Dino Ipsum Game</h1>
      <form id="dino-form">
        <div class="form-group">
          <label for="paragraphs">Enter the number of paragraphs you want to generate: </label>
          <input type="number" name="paragraphs" id="paragraphs">
        </div>
        <div class="form-group">
          <label for="words">Enter the number of words you want to generate: </label>
          <input type="number" name="words" id="words">
        </div>
        <button type="button" name="submit-button" id="get-dino" class="btn-success">Get Dino Ipsum</button>
      </form>
      <div>
        <h2>Here's your Dino Ipsum:</h2>
        <p id="output"></p><br>
      </div>

      <div class="container hangman">
        <div class="hangman-image">
          <h2>Let's Play Hangman!</h2>
          <p id="hangman-image">  __________________<br>
               /\                |<br>
               \/                |<br>
               |                |<br>
----              |<br>
               |                |<br>
               |                |<br>
               /\               |<br>
          /  \              |<br>
                     ___________|</p>
          <br>
          <p id="random"></p>
        </div>

        <form id="letter-entry">
          <div class="form-group">
            <label for="enter-letter">Enter A Letter: </label>
            <input type="text" id="enter-letter">
            <button type="submit" name="submit-letter" class="btn-info">Enter!</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
